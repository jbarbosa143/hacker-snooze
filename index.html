<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Snooze</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="news-container">
        <div class="header">
            <ul>
                <li>Home</li>
                <li>|</li>
                <li>Weather</li>
                <li>|</li>
                <li>Happening Now</li>
                <li>|</li>
                <li>Recent News</li>
            </ul>
        </div>
        <div class="content">
            <div class="left-nav-column">
                <h1>Weather Today</h1>
                <ul>
                    <li>Houston, Tx</li>
                    <li><img src="https://media.giphy.com/media/LBbLxqVlzFoWc/giphy.gif" alt=""></li>
                    <li>Dallas, Tx</li>
                    <li><img src="https://media.giphy.com/media/za5xikuRr0OzK/giphy.gif" alt=""></li>
                    <li>Austin, Tx</li>
                    <li><img src="https://media.giphy.com/media/oqZw1MQPokiC4/giphy.gif" alt=""></li>
                </ul>
            </div>
            <div class="center-column">
                <div class="video">
                    
                    <iframe width="100%" height="400px" src="https://www.youtube.com/embed/wqTXF6JxYhQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" ></iframe>
                </div>
                <div class="selected-news-article">
                    <iframe width="100%" height="350" src="https://www.youtube.com/embed/V3TSe2jIMbk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" ></iframe>
                </div>
            </div>
            <div class="right-news-column"style="overflow-y:scroll; height:875px;">
                <h1>News</h1>
            </div>
        </div>
        <div class="footer">
            <h1>Rando</h1>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
